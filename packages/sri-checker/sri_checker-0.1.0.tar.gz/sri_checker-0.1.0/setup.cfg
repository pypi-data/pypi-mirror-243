[metadata]
name = sri_checker
version = 0.1.0
description = a linter and pre-commit hook to check SRI-hashes in HTML files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jkittner/sri-checker
author = Jonas Kittner
author_email = jkittner@users.noreply.github.com
license = MIT
license_file = LICENCE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
licenses = 
	LICENCE

[options]
py_modules = sri_checker
install_requires = 
	beautifulsoup4
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	sri-checker = sri_checker:main

[bdist_wheel]
universal = True

[coverage:run]
parallel = True
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unreachable = true

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

