[version]
path = "src/gym_cas/__about__.py"

[envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "genbadge[coverage]"
]
[envs.default.scripts]
test = "pytest {args:tests}"
test-cov-old = "coverage run -m pytest {args:tests} & coverage xml & genbadge coverage -o ./reports/coverage/coverage-badge.svg"
test-cov = 'coverage run -m pytest {args:tests} & coverage xml & coverage report --format total'
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/gym_cas tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]