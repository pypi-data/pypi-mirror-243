[tool.poetry]
name = "ubo-app"
version = "0.4.5"
description = "Ubo main app, running on device initialization. A platform for running other apps."
authors = ["Sassan Haradji <sassanh@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "ubo_app" }]


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.dependencies]
python = "^3.11"
psutil = "^5.9.6"
ubo-gui = [
  { version = "^0.6.3" },
  { version = "^0.6.3", markers = "extra=='dev'", extras = [
    'dev',
  ] },
]
headless-kivy-pi = [
  { version = "^0.5.6" },
  { version = "^0.5.6", markers = "extra=='dev'", extras = [
    'dev',
  ] },
]
python-redux = "^0.8.2"
pyzbar = "^0.1.9"

[tool.poetry.extras]
dev = ['ubo-gui', 'headless-kivy-pi']

[tool.poetry.scripts]
ubo = "ubo_app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
lint = "pyright -p pyproject.toml ."

[tool.poe.tasks.deploy_to_device]
args = [{ name = 'deps', type = 'boolean' }]
cmd = 'scripts/deploy.sh'

[tool.ruff]
select = ['ALL']
ignore = ['INP001']

fixable = ['ALL']
unfixable = []

[tool.ruff.flake8-builtins]
builtins-ignorelist = ['type']

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
quote-style = 'single'

[tool.pyright]
executionEnvironments = [
  { root = "ubo_app/services/0-wifi", extraPaths = [
    "ubo_app/services/0-wifi",
  ], stubPaths = 'ubo_app/services/0-wifi/typings' },
]
