[package]
authors = ["GoRules Team <bot@gorules.io>"]
description = "Zen Expression Language"
name = "zen-expression"
license = "MIT"
version = "0.16.0"
edition = "2021"
repository = "https://github.com/gorules/zen.git"

[dependencies]
ahash = "0.8.6"
bumpalo = "3.14.0"
chrono = "0.4.31"
hashbrown = { version = "0.13.2", features = ["bumpalo"] }
humantime = "2.1.0"
fastrand = "2.0.1"
once_cell = "1.18.0"
phf = { version = "0.11.2", features = ["macros"] }
regex = { version = "1.10.2", optional = true }
regex-lite = { version = "0.1.5", optional = true }
serde = "1.0.193"
serde_json = { version = "1.0.108", features = ["arbitrary_precision"] }
thiserror = "1.0.50"
rust_decimal = { version = "1.33.1", features = ["maths-nopanic"] }
rust_decimal_macros = "1.33.1"

[features]
default = ["regex-deprecated"]
regex-deprecated = ["dep:regex"]
regex-lite = ["dep:regex-lite"]

[[bench]]
harness = false
name = "unary"

[[bench]]
harness = false
name = "standard"

[[bench]]
harness = false
name = "lexer"

[[bench]]
harness = false
name = "isolate"
