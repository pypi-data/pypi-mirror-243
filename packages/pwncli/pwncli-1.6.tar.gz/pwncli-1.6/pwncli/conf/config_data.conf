[context]
log_level=debug
timeout=3

# debug命令的设置
[debug]
# 启动时是否后台加载gadgets
load_gadget=True
# wsl中debug的模式
attact_mode="wts"

[remote]
ip=127.0.0.1
proxy_mode=primitive
load_gadget=True

[patchelf]
libs_dir=~/glibc-all-in-one/libs

# 设置代理
[proxy]
type=http
host=localhost
port=8080
username=admin
passwd=admin123
rdns=True