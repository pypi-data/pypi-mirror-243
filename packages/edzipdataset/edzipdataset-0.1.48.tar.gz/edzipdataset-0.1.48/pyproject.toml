[tool.poetry]
name = "edzipdataset"
version = "0.1.48"
description = "EDZip-based, S3-hosted pytorch dataset"
authors = ["Eetu Mäkelä <eetu.makela@iki.fi>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hsci-r/edzipdataset"
keywords = [
    "zip-files",
    "pytorch",
    "dataset"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
edzip = "^0.1.12"
torch = "^2.1.1"
numpy = "^1.26.2"
pyyaml = "^6.0.1"
s3fs = "^2023.10.0"
tqdm = "^4.66.1"
multiprocessing-utils = "^0.4"


[tool.poetry.group.dev.dependencies]
hereutil = "^0.1.3"
autopep8 = "^2.0.4"
pre-commit = "^3.5.0"
pylint = "^3.0.2"
Sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.3.0"
pytest = "^7.4.3"
pyperf = "^2.6.2"
ipykernel = "^6.27.0"
pillow = "^10.1.0"
moto = {extras = ["server"], version = "^4.2.9"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
