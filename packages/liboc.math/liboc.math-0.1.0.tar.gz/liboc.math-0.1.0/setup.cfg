[metadata]
name = liboc.math
version = attr: liboc.math.__version__
project_urls = 
	Bug Tracker = https://github.com/OptConnect/liboc.math/issues
	Source = https://github.com/OptConnect/liboc.math
author = jason
classifiers = 
	Development Status :: 1 - Planning
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
python_requires = >=3.9,<3.13
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	flake8
	flake8-docstrings
	flake8-import-order
	mypy

[egg_info]
tag_build = 
tag_date = 0

