[build-system]
requires = ["setuptools>=68.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "queue_logger"
version = "0.0.2"
authors = [
  { name="Amirreza Taherkhani", email="amirrezataherkhaani@gmail.com" },
]
description = "Python logger with custom handler for rabbitmq"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
  "pika==1.3.2"
]

[project.urls]
Homepage = "https://github.com/Visapick-Team/QLGR"
Issues = "https://github.com/Visapick-Team/QLGR/issues"