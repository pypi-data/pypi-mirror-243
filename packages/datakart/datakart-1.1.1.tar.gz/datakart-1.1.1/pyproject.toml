[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datakart"
version = "1.1.1"
authors = [
  { name="HYUNIL MOON", email="hyunil.moon@gmail.com" },
]
description = "A small data kart package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/himoon/datakart"
Issues = "https://github.com/himoon/datakart/issues"