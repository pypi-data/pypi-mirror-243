[project]
name = "degenbot"
version = "0.1.1"
authors = [
    { name="BowTiedDevil", email="devil@bowtieddevil.com" },
]
description = "Python classes to aid rapid development of Uniswap V2 & V3 arbitrage bots on EVM-compatible blockchains"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'eth-abi >=4.2.0, <5',
    'eth-typing >=3.4.0, <4',
    'eth-utils >=2.2.1, <3',
    'hexbytes >=0.3.1, <1',
    'pytest >=7.0, <8',
    'pytest-asyncio >=0.21',
    'python-dotenv',
    'scipy >=1.11.3, <1.12',
    'ujson >=5.8.0',
    'web3 >=6.11.0, <7',
    'websockets >=11.0.3, <13.0',
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX",
]

[project.urls]
Homepage = "https://www.degencode.com"
Repository = "https://github.com/BowTiedDevil/degenbot"
Tracker = "https://github.com/BowTiedDevil/degenbot/issues"
Twitter = "https://twitter.com/BowTiedDevil"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
check_untyped_defs = true

[tool.ruff]
line-length = 100
indent-width = 4

[tool.coverage.run]
omit = [
    'conftest.py'
]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:", # exclude type checking imports and checks
    "except Exception", # exclude catch-alls
    "return NotImplemented", # required for __eq__, __lt__, __gt__
    "def __repr__(self):",
    "def __str__(self):",
    "def __hash__(self):",
    "logger.debug",
]