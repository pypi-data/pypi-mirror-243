name: Filter languages
description: A component that filters text based on the provided language.
image: fndnt/language_filter:0.8.dev1
tags:
  - Text processing

consumes:
  text_data:
      type: string

args:
  language:
    description: A valid language code or identifier (e.g., "en", "fr", "de").
    type: str
    default: "en"
