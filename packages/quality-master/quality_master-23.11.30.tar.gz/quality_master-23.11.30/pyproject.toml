[tool.poetry]
name = "quality-master"
version = "23.11.30"
description = "Quality-Master is a tool that allows you to check if your commit will degrade the code quality in the master branch or not"
authors = ["Tadeusz Miszczyk <42252259+8tm@users.noreply.github.com>"]
readme = "README.md"
homepage = "http://github.com/8tm/quality-master"
documentation = "https://test.pypi.org/project/quality-master"
repository = "http://github.com/8tm/quality-master"

classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Unix",
]


[tool.poetry.dependencies]
python = ">=3.8.0"
pylint = "^3.0.2"


[tool.poetry.scripts]
quality-master = "quality_master.main:main"


[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
