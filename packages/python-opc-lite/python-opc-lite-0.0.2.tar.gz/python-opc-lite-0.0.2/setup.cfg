[metadata]
name = python-opc-lite
version = attr: opc.__version__
description = Open Package Convention light weight python library
long_description = file: README.md
long_description_content_type = text/markdown
url = 
author = Karim S (Kas)
author_email = kascodeo@gmail.com
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.11
keywords = opc, Open Package Convention, pptx, docx, xlsx
project_urls = 
	Documentation=https://python-opc-lite.readthedocs.io/
	Source=https://github.com/kascodeo/python-opc-lite
	Release notes=https://python-opc-lite.readthedocs.io/en/stable/releasenotes.html

[options]
packages = opc
python_requires = >=3
include_package_data = False
package_dir = 
	= src
install_requires = 
	lxml
	lxml-util

[options.extras_require]
docs = 
	furo
	sphinx
	sphinx-copybutton
	sphinx-inline-tabs
	sphinx-removed-in
	sphinxext-opengraph
tests = 
	pytest
	tox
dists = 
	twine
	build

[options.packages.find]
exclude = 
	tests*
	docs*

[flake8]
per-file-ignores = 
	*/__init__.py: F401

[isort]
profile = black

[tool:pytest]
addopts = -ra --color=yes
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

