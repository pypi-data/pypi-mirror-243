[metadata]
name = mysqlengine
version = 0.1.12.5
author = Jiefu Chen
author_email = keppa1991@163.com
description = Asynchronous MySQL ORM for Python
url = https://github.com/AresJef/MysqlEngine
long_description = file: README.md
long_description_content_type = text/markdown
keywords = mysql, engine, ORM
license = MIT license
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	cryptography>=41.0.1
	Cython==3.0.4
	cytimes>=0.1.12.6
	pyarrow>=12.0.1

[options.packages.find]
where = src

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

