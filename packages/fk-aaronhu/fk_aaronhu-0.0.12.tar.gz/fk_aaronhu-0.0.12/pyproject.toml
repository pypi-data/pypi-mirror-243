[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "fk_aaronhu"
version = "0.0.12"
authors = [
  { name="Aaron hu", email="berylacevedo@gmail.com"},
]
description = "A small fk package"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "numpy>=1.18.5",
    "torch",
    "tensorboard",
    "packaging"
]


[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
