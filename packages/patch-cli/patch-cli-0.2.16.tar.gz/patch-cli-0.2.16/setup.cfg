[metadata]
name = patch-cli
version = attr:patch.__version__
author = Patch Enterprises
author_email = eng@patch.tech
description = Spin up analytics APIs over your data in minutes, without writing any code.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.patch.tech/
download_url = https://docs.patch.tech/command-line-interface/installation
project_urls = 
	Changelog = https://patch.releases.live/
	Documentation = https://docs.patch.tech/command-line-interface/basic-usage
	Twitter = https://twitter.com/Patch_Data
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Topic :: Database
keywords = data, warehouse, data-warehouse, cli, sdk, patch, patch-tech, analytics, dashboard, graphql, api, dataset, snowflake, bigquery, cache, in-memory-datasets

[options]
python_requires = >=3.7
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	appdirs == 1.4.4
	click == 8.1.3
	click-aliases == 1.0.1
	phonenumbers == 8.12.48
	rich == 12.6.0
	sgqlc == 16.0
	requests == 2.27.1
	textual == 0.7.0
	PyJWT == 2.4.0
	pyperclip == 1.8.2

[options.packages.find]
where = src
include = patch*

[options.extras_require]
test = 
	pytest == 7.1.2
	requests_mock == 1.9.3
build = 
	build == 0.8.0
	twine == 4.0.2

[aliases]
test = pytest

[options.entry_points]
console_scripts = 
	pat = patch.cli:safe_main

[egg_info]
tag_build = 
tag_date = 0

