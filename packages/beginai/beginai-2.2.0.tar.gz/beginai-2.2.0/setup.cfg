[bumpversion]
current_version = 0.1.1
commit = true

[bumpversion:file:setup.py]

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[coverage:run]
omit = 
	*/virtualenv/*
	*/venv/*
	*/.venv/*
	setup.py
	.eggs/*
	.github/*
	*__init__.py
	test/notebooks/*

[egg_info]
tag_build = 
tag_date = 0

