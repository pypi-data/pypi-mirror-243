[tool.poetry]
name = "pyconiq"
version = "0.0.3.dev0"
description = "Unofficial Python package to interface with the payment processor Payconiq."
authors = ["Joeri Hermans <joeri@peinser.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
ujson = "^5.8.0"
aiohttp = "^3.9.0"
qrcode = "^7.4.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
bpython = "^0.24"
anybadge = "^1.14.0"
mypy = "^1.4.1"
ruff = "^0.0.280"
pylint = "^2.17.5"
bandit = "^1.7.5"
safety = "^2.3.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
isort = "^5.12.0"
pytest-asyncio = "^0.21.1"
types-ujson = "^5.8.0.1"
virtualenv = "^20.24.7"
uvloop = "^0.19.0"
towncrier = "^23.11.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.3"
mkdocstrings = "^0.20.0"
mkdocs-gen-files = "^0.4.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.4"
mkdocstrings-python = "^1.7.5"

[tool.ruff]
fix = false
unfixable = [
    "ERA", # do not autoremove commented out code
]
target-version = "py312"
line-length = 88
extend-select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ERA", # flake8-eradicate/eradicate
    "I",   # isort
    "N",   # pep8-naming
    "PIE", # flake8-pie
    "PGH", # pygrep
    "RUF", # ruff checks
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
]
extend-exclude = ["docs/*", "tests/fixtures/exceptions/*"]

ignore = [
    "E722", # Bare exceptions
]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.isort]
force-single-line = true
lines-between-types = 1
lines-after-imports = 2
known-first-party = []
required-imports = ["from __future__ import annotations"]

[tool.mypy]
strict = true
files = ["pyconiq", "tests"]
pretty = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.towncrier]
directory = ".changelog"
package = "pyconiq"
name = "pyconiq"
package_dir = "src"
filename = "CHANGELOG.md"
title_format = "{version} ({project_date})"

[tool.coverage.run]
branch = true
omit = ["src/pyconiq/__init__.py", "src/pyconiq/__version__.py"]

[tool.coverage.report]
show_missing = true
fail_under = 75
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
