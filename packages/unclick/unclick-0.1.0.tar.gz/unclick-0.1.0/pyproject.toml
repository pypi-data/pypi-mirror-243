[tool.poetry]
name = "unclick"
version = "0.1.0"
description = "A reverse parser for the click CLI library"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD 3-clause"
readme = "README.md"
packages = [
    { include = "unclick", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.0"
makefun = "^1.15.1"

[tool.poetry.dev-dependencies]
ipython = [
    {version = ">=8.0.0", python = ">=3.8,<3.10"},
    {version = ">=8.18.0", python = ">=3.10"}
]
pytest = ">=5.2.2"
pytest-asyncio = ">=0.10.0"
pytest-cov = ">=2.8.1"
pytest-mock = ">=1.13.0"
pytest-sugar = ">=0.9.2"
codecov = ">=2.0.15"
coverage = {version = ">=5.0", extras = ["toml"]}
ipdb = ">=0.12.3"
black = ">=20.8b1"
ruff = ">=0.1.0"

[tool.black]
line-length = 88
target-version = ['py312']
fast = true

[tool.ruff]
line-length = 88
target-version = 'py312'
select = ["E", "F", "I"]
unfixable = ["F841"]
exclude = ["typings/"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]

[tool.ruff.isort]
known-first-party = ["unclick"]
lines-after-imports = 2
section-order = ["future", "standard-library", "typing", "third-party", "first-party", "local-folder"]

[tool.ruff.isort.sections]
typing = ["typing"]

[tool.pytest.ini_options]
addopts = "--cov unclick --cov-report xml --cov-report html --cov-report term"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "# pragma: no cover"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
