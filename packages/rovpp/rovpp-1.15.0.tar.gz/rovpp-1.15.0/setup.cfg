[metadata]
name = rovpp
author = Justin Furuness
author_email = jfuruness@gmail.com
description = Simulates ROV++
version = 1.15.0
url = https://github.com/jfuruness/rovpp
keywords = 
	BGP
	Caida
	Peers
	Providers
	Relationships
	AS-Serial
	Customers
	Simulation
	ROV
	ROV++
	Furuness
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers
license = BSD
license_files = LICENSE.txt
long_description = README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.7
packages = find:
zip_safe = False
include_package_data = True
install_requires = 
	bgpy_pkg==1.21.0
	graphviz==0.20
	pillow==9.2.0
	matplotlib==3.5.2
	pytest==7.1.2
	tqdm==4.64.0
	yamlable==1.1.1
description_file = README.md

[options.entry_points]
console_scripts = 
	rovpp = rovpp.__main__:main

[options.extras_require]
test = 
	pytest-cov==3.0.0
	black==23.7.0
	pre-commit==3.3.3
	types-requests==2.31.0
	types-PyYAML==6.0.11
	mypy==0.982
	flake8==4.0.1
	tox==4.6.3
	pytest-xdist==2.5.0
	ruff==0.0.275

[options.package_data]
rovpp = py.typed

[flake8]
max-line-length = 88

[coverage:run]
branch = True
omit = 
	*tests*
	*__init__*
	*v2_base_shorten*

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	
	raise NotImplementedError
	
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

