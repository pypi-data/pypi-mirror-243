[metadata]
name = geovisio
version = 2.3.0
url = https://gitlab.com/geovisio/api
license = MIT
maintainer = GeoVisio team
maintainer_email = panieravide@riseup.net
description = Hosting and display of geolocated pictures
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
install_requires =
    geovisio

[options.extras_require]
test =
    pytest

[tool:pytest]
testpaths = tests geovisio
markers =
    datafiles: load datafiles
    skipci: tests to not run in CI
filterwarnings =
    ignore::DeprecationWarning
addopts = --doctest-modules

[coverage:run]
branch = True
source =
    geovisio
