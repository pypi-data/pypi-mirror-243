[metadata]
name = ccpem_utils
version = 0.0.1dev17
description = "Python utils for EM data processing (dev version)"
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/ccpem/ccpem-utils
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
test_suite = ccpem_utils_tests
include_package_data = True
python_requires = >=3.6
install_requires = 
	gemmi
	numpy>=1.20.0
	mrcfile
	Pillow
	scipy~=1.9.3
	pandas
	scikit-learn

[egg_info]
tag_build = 
tag_date = 0

