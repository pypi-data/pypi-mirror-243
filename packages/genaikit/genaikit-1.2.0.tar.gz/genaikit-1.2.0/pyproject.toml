[tool.poetry]
name = "genaikit"
version = "1.2.0"
description = "AI code and general assistant powered by OpenAI"
authors = ["Vagner Bessa <bessavagner@gmail.com>"]
license = "None"
readme = "README.md"
packages = [{include = "genaikit", from = "src"}]
include = [
	{path = "src/app.py"},
	{path = "src/cli.py"},
	{path = "src/gui.py"},
]

[tool.poetry.dependencies]
python = ">=3.10.12,<3.13"
openai = "^1.3.4"
tiktoken = "^0.5.1"
python-dotenv = "^1.0.0"
pandas = "^2.1.3"
pyarrow = "12.0.1"
scipy = "^1.11.4"
spacy = "^3.7.2"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
autopep8 = "^2.0.2"
ipython = "^8.14.0"
notebook = "^6.5.4"
flake8 = "^6.0.0"
pytest = "^7.4.2"
pypdf = "^3.17.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.poetry.scripts]
aissistant = "aissistant.__main__:main"
