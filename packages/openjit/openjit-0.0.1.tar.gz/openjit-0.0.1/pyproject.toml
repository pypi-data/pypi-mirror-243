[project]
name = "openjit"
description = "Kanban for Lean manufacturing."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["kanban", "jit", "lean", "flask"]
authors = [
    {name = "Michael Czigler", email = "michaelczigler@icloud.com"},
]
dependencies = ["flask>=3.0.0"]
dynamic = ["version"]

[project.urls]
repository = "https://github.com/mcpcpc/openjit"

[project.optional-dependencies]
dev = ["coverage", "black"]
prod = ["waitress"]

[tool.setuptools.dynamic]
version = {attr = "openjit.__version__"}

[tool.setuptools]
packages = ["openjit"]

[tool.coverage.run]
branch = true
source = ["openjit"]
