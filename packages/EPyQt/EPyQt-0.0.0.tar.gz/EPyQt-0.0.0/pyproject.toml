[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "EPyQt"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
  'PyQt6'
]

authors = [
  { name="lyt0628", email="lyt.0628@qq.com" },
]
description = "A elegant and pretty lib of PyQt Widgets"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["pyqt", "gui",]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Natural Language :: Chinese (Simplified)",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://github.com/LYT0628/epyqt"
Documentation = "http://lyt0628.icu/docs/epyqt"
Issues = "https://github.com/LYT0628/epyqt/issues"
"Official Website" = "https://lyt0628.icu"