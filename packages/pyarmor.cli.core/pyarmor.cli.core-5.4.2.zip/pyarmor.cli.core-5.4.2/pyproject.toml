[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyarmor.cli.core"
version = "5.4.2"
authors = [
  { name="Jondy Zhao", email="pyarmor@163.com" },
]
description = "Provide extension module pytransform3 for Pyarmor"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    # Pick your license as you wish
    "License :: Free To Use But Restricted",

    # Support platforms
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Topic :: Security",
    "Topic :: System :: Software Distribution",
]

[project.urls]
"Homepage" = "https://github.com/dashingsoft/pyarmor"
"Bug Tracker" = "https://github.com/dashingsoft/pyarmor/issues"
