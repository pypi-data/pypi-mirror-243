[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for TinyXML-2"
license = "Zlib"
name = "cmeel-tinyxml2"
requires-python = ">= 3.8"
version = "9.0.0.1"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-tinyxml2"
repository = "https://github.com/cmake-wheel/cmeel-tinyxml2.git"

[tool.cmeel]
configure-options = ["-Dtinyxml2_SHARED_LIBS=ON"]
has-sitelib = false
source = "tinyxml2"
upstream-version = "9.0.0"

[tool.tomlsort]
all = true
