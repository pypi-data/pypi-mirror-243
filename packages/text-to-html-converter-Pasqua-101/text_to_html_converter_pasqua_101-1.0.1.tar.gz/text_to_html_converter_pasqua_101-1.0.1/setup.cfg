[metadata]
name = text-to-html-converter
version = 1.0.1
author = Marco Pasqua
author_email = marco.pasqua03@gmail.com
description = "A package that allows for txt and md conversion to HTML files."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Pasqua101/txt-to-HTML-converter
project_urls =
    Bug Tracker = https://github.com/Pasqua101/txt-to-HTML-converter/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: Windows

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src