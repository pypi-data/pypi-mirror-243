version = "1.0.0"
description = "Bit-bang protocol support for PyFtdi"
authors = ["Kuba Szczodrzy≈Ñski <kuba@szczodrzynski.pl>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "pyftdibb" },
]

[tool.poetry.dependencies]
python = "^3.8"
pyftdi = "^0.55.0"
pyspiflash = "^0.6.3"
