[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[project]
name = "copy-scanner"
version = "0.0.1"
authors = [
  { name="Yifan Zhao"},
  { name ="add more authors here"}
]
maintainers = [
  { name="Yifan Zhao", email="zyf@mit.edu" }
]
description = "Single-Cell Allelic copy Number scanNER."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
"Homepage" = "https://github.com/yifnzhao/scanner"
"Bug Tracker" = "https://github.com/yifnzhao/scanner/issues"
