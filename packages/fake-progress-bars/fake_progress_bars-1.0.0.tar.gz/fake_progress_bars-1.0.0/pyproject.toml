[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fake_progress_bars"
version = "1.0.0"
authors = [{ name = "Remy", email = "remyisahuman@gmail.com" }]
description = "A package for creating customizable, fake progress bars."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RemyIsCool/fake_progress_bars"
Issues = "https://github.com/RemyIsCool/fake_progress_bars/issues"
