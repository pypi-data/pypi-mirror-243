# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# # set `default_language_version` need this version of Python existed on the computer
# default_language_version:
#   python: python3.10

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
      - id: check-added-large-files
      - id: check-toml
      - id: check-json
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
      - id: trailing-whitespace
  # ruff must before black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.10.0
    hooks:
      - id: black
  # # pyright will be performed by `hatch run lint`
  # # because pyright requires a actual testing environment with all dependencies installed
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.332
  #   hooks:
  #     - id: pyright
  #       args: [-p, ".pre-commit-pyrightconfig.json"] # ignore `reportMissingImports`
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.9.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        # NOTE: the dependencies must consistent with `commitlint.config.js`
        additional_dependencies: ["@commitlint/config-conventional"]
