[project]
name = "litestar-svcs"
version = "0.1.2"
description = "A plugin for Litestar to integrate `svcs`."
authors = [
    { name = "guacs", email = "guacs.guacs@gmail.com" },
]
dependencies = [
    "litestar>=2.0.0",
    "svcs>=23.7.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
lint = [
    "mypy>=1.7.0",
    "ruff>=0.1.6",
    "black>=23.11.0",
]
test = [
    "pytest>=7.4.3",
]

[tool.ruff]
fix = true
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN102",
    "D100",
    "D104",
    "D105",
    "D107",
    "D202",
    "D203",
    "D213",
    "FIX002",
    "S101",
    "TD003",
    "TRY300",
]

[tool.ruff.isort]
force-single-line = true

[tool.ruff.per-file-ignores]
"**/tests/**" = [
    "E501",
    "PT007",
    "B008",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
