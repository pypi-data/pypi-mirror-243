[project]
authors = [
    {name = "Jérémie DECOCK", email = "jeremie.decock@accenta.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Python Binary Tools"
dynamic = ["dependencies"]
name = "binutils"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.3.dev1"

# See https://setuptools.pypa.io/en/latest/userguide/package_discovery.html
[tool.setuptools]
packages = [
    "binutils",
]

# Use requirements.txt to setup dependencies (c.f. https://stackoverflow.com/a/73600610)
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
