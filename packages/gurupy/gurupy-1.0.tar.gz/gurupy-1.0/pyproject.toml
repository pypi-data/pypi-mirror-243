[build-system]

requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]

name = "gurupy"
version = "1.0"
description = "Python Scripts/Modules to Interact with Gurufocus API"
readme = "README.md"
authors = [{ name = "Harvey Wargo"}]
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["stock", "GuruFocus", "Gurupy", "Dividends", "10K"]

dependencies = ["requests", "pandas"]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/harveywargo2/gurufocus-py"