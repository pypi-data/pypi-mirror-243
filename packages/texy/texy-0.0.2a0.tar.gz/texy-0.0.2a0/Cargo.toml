[package]
name = "texy-process"
version = "0.0.2-alpha"
edition = "2021"

[lib]
name = "texy"
crate-type = ["cdylib", "rlib"]

[dependencies]
regex = "1.7.0"
lazy_static = "1.4.0"
serde_json = "1.0.89"
rayon = "1.6.1"
procspawn = "0.10.1"

[dependencies.pyo3]
version = "0.19.0"
features = ["abi3-py37"]

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

