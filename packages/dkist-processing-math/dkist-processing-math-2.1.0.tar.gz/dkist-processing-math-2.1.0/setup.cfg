[metadata]
name = dkist-processing-math
description = Common math functionality used in the DKIST calibrations suite
long_description = file: README.rst
author = NSO / AURA
author_email = "dkistdc@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_processing_math/src/master/
project_urls = 
	Documentation = https://docs.dkist.nso.edu/projects/math
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.11
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist-processing-common >= 4.0.0
	numpy >= 1.24.0
	scikit-image >= 0.21.0
	scipy >= 1.11.0
	peakutils >= 1.3.3

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-mock
	hypothesis
	towncrier
docs = 
	sphinx
	sphinx-astropy
	sphinx-changelog
	sphinx-autoapi
	pytest
	towncrier
	dkist-sphinx-theme

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

