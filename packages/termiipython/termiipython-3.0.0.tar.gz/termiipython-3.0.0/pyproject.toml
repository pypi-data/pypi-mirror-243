[tool.poetry]
name = "termiipython"
version = "3.0.0"
description = "Termii Python Library for Termii API"
authors = ["Solomon Olatunji"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = ">=2.23.0,<=2.31.0"
pydantic = ">=1.10.4,<=2.5.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^8.3.0"


[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
version_source = "tag"