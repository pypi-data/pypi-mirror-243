[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "herram"
version = "1.0.0"
authors = [
  { name="Diego Mares Rodriguez", email="diegomares795283@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
