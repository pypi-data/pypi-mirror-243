name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: ["published"]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff (Py${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint with Ruff
        run: |
          python -m pip install ruff
          ruff --output-format=github .
        continue-on-error: true

  test:
    name: Test with Py${{ matrix.python-version }} on ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          pip install .

      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          touch .coveragerc
          echo "[run]" > .coveragerc
          echo "relative_files = True" >> .coveragerc
          pytest --cov="rendercv" tests/
          mv .coverage .coverage.${{ matrix.python-version }}.${{ matrix.os }}

      - name: Store coverage files
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.${{ matrix.python-version }}.${{ matrix.os }}

  combine-coverages:
    name: Upload coverage report
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Download coverage files
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage

      - name: Combine coverage files
        run: |
          pip install coverage
          ls -la coverage
          touch .coveragerc
          echo "[run]" > .coveragerc
          echo "relative_files = True" >> .coveragerc
          coverage combine coverage
          coverage report
          coverage html --show-contexts --title "RenderCV coverage for ${{ github.sha }}"

      - name: Upload coverage data to smokeshow
        run: |
          pip install smokeshow
          smokeshow upload ./htmlcov
        env:
          SMOKESHOW_GITHUB_STATUS_DESCRIPTION: Coverage {coverage-percentage}
          SMOKESHOW_GITHUB_COVERAGE_THRESHOLD: 50
          SMOKESHOW_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SMOKESHOW_GITHUB_PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
  publish:
    if: github.event_name == 'release'
    name: Publish to PyPI
    needs: [test]
    runs-on: ubuntu-latest
    environment: release

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Build
        run: |
          pip install -U build
          python -m build

      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
