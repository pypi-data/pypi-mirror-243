[project]
name = "accelerator_utils"
version = "0.0.4"
authors = [
  { name="Christopher M. Pierce", email="contact@chris-pierce.com" },
]
description = "Sharing useful python functions for accelerator physics with the public"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "numpy",
  "pillow",
  "scipy",
  "matplotlib",
]

[project.optional-dependencies]
tests = [
  'pytest',
]
