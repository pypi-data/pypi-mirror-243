[build-system]
requires = [ "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "qlisp"
license = {text = ""}
authors = [{name = "feihoo87", email = "feihoo87@gmail.com"}]
maintainers = [{name = "feihoo87", email = "feihoo87@gmail.com"}]
description = "Written quantum circuit int qlisp"
keywords = [
    "qlisp",
    "quantum",
    "quantum computing",
    "quantum programming",
    "quantum circuit",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">= 3.10"
dependencies = [
    "dill>=0.3.6",
    "numpy>=1.13.3",
    "ply>=3.11",
    "scipy>=1.0.0",
    "waveforms>=1.8.9",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://systemq.baqis.ac.cn"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "qlisp.version.__version__"}
