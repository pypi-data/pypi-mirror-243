[tool.poetry]
name = "forta-toolkit"
version = "0.2.1"
description = "Tools to help with the common problems of Forta bot development"
authors = ["apehex <apehex@protonmail.com>"]
readme = ".github/README.md"

[tool.poetry.dependencies]
python = ">=3.9, <4"

[tool.poetry.group.dev.dependencies]
pytest = ">=7"
pyarrow = ">=13"
setuptools = ">=68"
web3 = ">=5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
