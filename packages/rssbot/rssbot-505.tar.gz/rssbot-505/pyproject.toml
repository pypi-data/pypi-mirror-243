[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "rssbot"
description = "feeding rss into your channel"
version = "505"
authors = [
    {name = "Bart Thate",email = "libbotx@gmail.com"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/rssbot"
"source" = "https://bitbucket.org/rssbotd/rssbot"

[tool.setuptools]
packages = [
    'rssbot',
    'rssbot.modules'
]
zip-safe=true
script-files = [
    'bin/rssbot',
    'bin/rssbotd',
]

[tool.setuptools.data-files]
"share/doc/rssbot" = [
    "README.rst",
]


[tool.setuptools.exclude-package-data]
"*" = [
       "env*",
       "html*",
       "test*"
      ]
