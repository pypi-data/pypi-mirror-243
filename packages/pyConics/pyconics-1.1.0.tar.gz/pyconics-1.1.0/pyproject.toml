[tool.poetry]
name = "pyConics"
version = "1.1.0"
description = "Handle points, lines and conics by using algebraic geometry."
authors = ["Jefferson Osowsky"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.8.0"
pyautogui = "^0.9.54"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
