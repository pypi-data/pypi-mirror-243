[metadata]
name = makkus.dag-cbor
version = 0.3.4
author = hashberg
author_email = sg495@users.noreply.github.com
description = Python implementation of the DAG-CBOR codec.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hashberg-io/dag-cbor
project_urls = 
	Bug Tracker = https://github.com/hashberg-io/dag-cbor/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	typing-extensions
	makkus.multiformats>=0.2.4

[options.package_data]
* = py.typed

[options.packages.find]
exclude = test

[egg_info]
tag_build = 
tag_date = 0

