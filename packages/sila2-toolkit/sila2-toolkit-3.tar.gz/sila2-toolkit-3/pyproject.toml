[project]
name = "sila2-toolkit"
version = "3"
authors = [
  { name="Mette Gere", email="umge@novonordisk.com" },
]
description = "Various sila2 helper functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "click",
    "sila2",
]

[project.optional-dependencies]
dev = [
    "black==23.9.1",
    "bumpver",
    "isort",
    "build==0.10.0",
]

[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["sila2_toolkit*"]


[tool.isort]
profile = "black"

[tool.bumpver]
current_version = "3"
version_pattern = "MAJOR"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "v{new_version}"
tag_scope = "default"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
