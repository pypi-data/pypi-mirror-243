[tool.poetry]
name = "octree-creation-app"
version = "0.1.0-alpha.1"
description = "Octree creation app."
authors = ["Mira Geoscience <support@mirageoscience.com>"]
repository = "https://github.com/MiraGeoscience/octree-creation-app"
homepage = "https://mirageoscience.com"
readme = "README.rst"

packages = [
     { include = "octree_creation_app" },
     { include = "octree_creation_app-assets" },
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Natural Language :: English",
]

[tool.poetry.scripts]
my_app_hello = 'octree_creation_app.commands.hello'

[tool.poetry.dependencies]
python = "^3.9, <3.11"
numpy = "~1.23.5" # also geoh5py, simpeg and geoana
scipy = "~1.10.1"
discretize = {version = "~0.8.3", optional = true }

## pip dependencies
geoh5py = {version = "~0.8.0rc3", source = "pypi", allow-prereleases = true}
#geoh5py = { url = "https://github.com/MiraGeoscience/geoh5py/archive/refs/heads/main.tar.gz#sha256=" }
geoapps-utils = { version = "~0.2.0a1", source = "pypi", allow-prereleases = true}

## indirect dependencies, forcing them here for installation through Conda not pip
h5py = "*" # from geoh5py
Pillow = "*" # from geoh5py

[tool.poetry.dev-dependencies]
pylint = "*"
pytest = "*"
pytest-cov = "*"
tomli = "*"

[tool.conda-lock]
platforms = ['win-64', 'linux-64']
channels = ['conda-forge']

[tool.isort]
# settings for compatibility between ``isort`` and ``black`` formatting
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.black]
# defaults are just fine

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
scripts_are_modules = true
show_error_context = true
show_column_numbers = true
check_untyped_defs = true

plugins = [
#    'numpy.typing.mypy_plugin'
]

[tool.pytest.ini_options]
addopts = "--cov octree_creation_app --cov-report html --cov-report term-missing:skip-covered"

[tool.coverage.run]
branch = true
source = ["octree_creation_app"]
omit = [
    "octree_creation_app/commands/hello_world.py"
]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pass",
    "if TYPE_CHECKING",
    "pragma: no cover"
]

fail_under = 80

[tool.coverage.html]
skip_empty = true
skip_covered = true

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
