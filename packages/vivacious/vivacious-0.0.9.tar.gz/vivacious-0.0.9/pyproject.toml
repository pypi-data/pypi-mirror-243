





#
#	how to publish:
#
#		python3 status/status.py
#		(rm -rf dist && python3 -m build --sdist && twine upload dist/*)
#

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vivacious"
version = "0.0.9"
requires-python = ">=3.8"
dependencies = [
	'botanist',
	'click',
	'flask',
	'pdoc3',
	'requests',
	'textual',
	'tinydb'
]
license = { file = "license.txt" }
classifiers = [

]

description = "health checks module"
readme = "module.txt"

#
#	https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#keywords
#
keywords = [	 
	 "tests",
	 "guarantees",
	 "vows",
	 "oaths",
	 "assurances",
	 "insurances",
	 "ensurances",
	 "reliability",
	 "consistency",
	 "integrity",
	 "speed",
	 "calmness"
]

[tool.setuptools.packages.find]
where = [ "structures/decor" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html" ]





