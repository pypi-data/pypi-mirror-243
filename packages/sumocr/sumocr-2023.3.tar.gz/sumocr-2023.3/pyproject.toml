[tool.poetry]
name = "sumocr"
version = "2023.3"
description = "Python tool to interface with the SUMO traffic simulator"
authors = ["Florian Finkeldei <florian.finkeldei@tum.de>"]
license = "BSD License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26"
lxml = "^4.2.2"
Pillow = "^8.0.0"
commonroad-io = "^2023.3"
shapely = "^2.0.0"
grpcio = "^1.27"
docker = "^6.1"
packaging = "^23.2"
ffmpeg = "^1.4"
matplotlib = "^3.8.2"
ipython = "^8.8"
libsumo = "^1.12.0"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
coverage = "^7.1"
pytest = "^7.4"


[tool.poetry.group.test.dependencies]
pytest-cov = "^4.1"
pytest-timeout = "^2.2"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
matplotlib = "^3.8.2"
ipython = "^8.18.1"
sphinx-autodoc-typehints = "^1.25.2"
sphinx-automodapi = "^0.16.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
