[project]
name = "circumplex"
version = "0.1.4"
description = "A Python package for analyzing and visualizing circumplex data"
authors = [
    { name = "Andrew Mitchell", email = "andrew.mitchell.18@ucl.ac.uk" },
]
dependencies = [
    "numpy>=1.25.2",
    "matplotlib>=3.8.1",
    "scipy>=1.9.3",
    "pandas[excel]>=2.1.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "GNU-GPLv3"

[project.urls]
repository = "https://github.com/MitchellAcoustics/circumplex"
documentation = "https://circumplex.readthedocs.io/en/latest/"

[project.optional-dependencies]
test = [
    "pytest>=7.4.3",
    "flake8>=6.1.0",
]
docs = [
    "jupyter>=1.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.8",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs-jupyter>=0.24.6",
    "markdown>=3.5.1",
    "pymdown-extensions>=10.4",
]
dev = [
    "setuptools>=68.2.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
