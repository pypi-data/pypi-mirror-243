[tool.poetry]
authors = ["Aitomatic Engineering <engineering@aitomatic.com>"]
description = "OpenSSA - 'Small Specialist Agents' for Industrial AI"
name = "openssa-dev"
packages = [
  {include = "openssa"},
]
readme = "README.md"
version = "0.1.6.5"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.27.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
python-dotenv = ">=1.0.0"
pydantic = ">=2.5.2"
openai = "~1.3.2"
# LlamaIndex & related
llama-hub = ">=0.0.48"
llama-index = "~0.9.8"
nltk = ">=3.8.1"  # used by LlamaIndex / LlamaHub plugins during indexing
docx2txt = ">=0.8"  # for reading .docx files
pypdf = ">=3.17.1"  # for reading .pdf files
pycryptodome = ">=3.19.0"  # for reading .pdf files: PyCryptodome is required for AES algorithm
# File Systems
fsspec = ">=2023.10.0"  # base/local file system
adlfs = ">=2023.10.0"  # Azure Data Lake
gcsfs = ">=2023.10.0"  # Google Cloud Storage
gdrivefs = ">=0.14.13"  # Google Drive
s3fs = ">=2023.10.0"  # S3
# misc / other
httpx = ">=0.25.2"
pydocstyle = ">=6.3.0"
pytest = ">=7.4.3"
google-api-python-client = ">=2.108.0"

# optional dependencies required by extras
pillow = {version = ">=9.5", optional = true}
python-pptx = {version = ">=0.6.23", optional = true}
torch = {version = ">=2.0", optional = true}
transformers = {version = ">=4.35.2", optional = true}

[tool.poetry.extras]
cv = [  # for processing images either standalone or in files such as .PPTX
  "pillow",
  "python-pptx",
  "torch",
  "transformers",
]

[tool.poetry.group.docs.dependencies]
# MkDocs & related
mkdocs = ">=1.5.3"
mkdocs-custommill = ">=1.3.0"
mkdocs-material = ">=9.4.14"
mkdocs-windmill = ">=1.0.5"
mkdocstrings = {version = ">=0.24.0", extras=["crystal", "python"]}


[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
]
filterwarnings = [
  "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
  "ignore:Deprecated call to `pkg_resources.declare_namespace.*google.*:DeprecationWarning",
]
