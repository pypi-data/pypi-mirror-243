[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "ensemblrestpy"
version = "1.0.0"
authors = [
  { name="Liu Sun", email="sunliu@picb.ac.cn" },
]
description = "Python client for Ensembl REST API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/liu-sun/ensembl"
Issues = "https://github.com/liu-sun/ensembl/issues"