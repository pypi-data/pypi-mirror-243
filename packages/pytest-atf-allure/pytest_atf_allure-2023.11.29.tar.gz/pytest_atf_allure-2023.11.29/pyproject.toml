[tool.poetry]
name = "pytest-atf-allure"
version = "2023.11.29"
description = "基于allure-pytest进行自定义"
authors = ["mf.liang <mf.liang@outlook.com>"]
readme = "README.md"
packages = [{include = "pytest_atf_allure"}]

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.4.2"
allure-python-commons = "^2.13.2"

[tool.poetry.plugins."pytest11"]
pytest-atf-allure = "pytest_atf_allure.plugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
