[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.83.0",
  "cmeel-urdfdom[build] >= 3.1.0.3, < 4",
  "cmeel[build]",
  "hpp-fcl[build] >= 2.3.4, < 4"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.83.0",
  "cmeel-console-bridge >= 1.0.2.2, < 2",
  "cmeel-tinyxml >= 2.6.2.2, < 3",
  "cmeel-urdfdom >= 3.1.0.3, < 4",
  "hpp-fcl >= 2.3.4, < 4"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "pin"
version = "2.6.21"

[project.urls]
homepage = "https://github.com/stack-of-tasks/pinocchio"

[tool.cmeel]
build-number = 1
configure-args = [
  "-DBUILD_WITH_COLLISION_SUPPORT=ON",
  "-DBUILD_WITH_LIBPYTHON=OFF",
  "-DSUFFIX_SO_VERSION=OFF"
]

[tool.tomlsort]
all = true
