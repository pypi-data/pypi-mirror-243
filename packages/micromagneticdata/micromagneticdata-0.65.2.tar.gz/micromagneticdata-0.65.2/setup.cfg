[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dev,
	dist,
	setup.py
max-line-length = 88
extend-ignore = D107,RST210,E203
per-file-ignores = 
	__init__.py: F401
	test_*.py: D100,D101,D102,D103
docstring-convention = numpy
rst-roles = 
	py:class,
	py:func,
rst-directives = 
	seealso,
	plot,

[codespell]
skip = .*,build/*,dev/*,dist/*

[egg_info]
tag_build = 
tag_date = 0

