<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li><a href="{{- pathto(master_doc) -}}"><img src="{{- pathto('_static/img/q-ctrl-icon.svg', 1) -}}" alt="Q-CTRL icon" width="14" height="14"></a></li>
    {% for parent in parents %}
      <li class="breadcrumb-breadcrumb-item"><a href="{{- parent.link | e -}}">{{- parent.title -}}</a></li>
    {% endfor %}
    <li class="breadcrumb-breadcrumb-item" aria-current="page">{{- title -}}</li>
  </ol>
</nav>
