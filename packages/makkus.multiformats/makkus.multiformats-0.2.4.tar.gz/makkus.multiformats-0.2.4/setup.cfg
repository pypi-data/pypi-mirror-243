[metadata]
name = makkus.multiformats
version = 0.2.4
author = hashberg
author_email = sg495@users.noreply.github.com
description = Forked from the original author until they incorporate latest fixes; Python implementation of multiformats protocols.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hashberg-io/multiformats
project_urls = 
	Bug Tracker = https://github.com/hashberg-io/multiformats/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	typing-extensions
	makkus.bases==0.2.4
	makkus.multiformats-config

[options.package_data]
* = py.typed, *.json

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov
	pysha3
	blake3
	pyskein
	mmh3
	pycryptodomex
full = 
	pysha3
	blake3
	pyskein
	mmh3
	pycryptodomex

[egg_info]
tag_build = 
tag_date = 0

