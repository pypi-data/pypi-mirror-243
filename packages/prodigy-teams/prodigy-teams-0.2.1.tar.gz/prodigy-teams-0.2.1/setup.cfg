[isort]
profile = black
skip = env3
known_first_party = prodigy_teams,prodigy_teams_pam_sdk,prodigy_teams_broker_sdk

[coverage:run]
omit = 
	env3/**
	prodigy_teams_pam_sdk/alembic/versions

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	raise NotImplemented
	if TYPE_CHECKING:
	@overload

[egg_info]
tag_build = 
tag_date = 0

