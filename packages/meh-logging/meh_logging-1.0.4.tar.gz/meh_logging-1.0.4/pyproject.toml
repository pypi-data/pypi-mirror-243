[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "meh_logging"
version = "1.0.4"
authors = [
  { name="Jim de Ronde", email="jim.de.ronde@greenhousegroup.com" },
]
description = "Custom logging package for MEH projects."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/GreenhouseGroup/meh/meh-logging-python"
"Bug Tracker" = "https://gitlab.com/GreenhouseGroup/meh/meh-logging-python/-/issues"