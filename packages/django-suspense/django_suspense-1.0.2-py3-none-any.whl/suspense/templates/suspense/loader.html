<div id="suspense-loader-{{uid}}">
    {{ loading }}

    <script>
        fetch('{% url "django_suspense_loader" %}', {
            headers: {
                "X-Suspense-UID": "{{uid}}"
            }
        }).then(async (data) => {
            document.getElementById('suspense-loader-{{ uid }}').innerHTML = await data.text();
        })
    </script>
</div>
