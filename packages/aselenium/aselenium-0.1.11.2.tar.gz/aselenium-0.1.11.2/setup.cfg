[metadata]
name = aselenium
version = 0.1.11.2
author = Jiefu Chen
author_email = keppa1991@163.com
description = Asyncronous implementation of web browser automation.
url = https://github.com/AresJef/Aselenium
long_description = file: README.md
long_description_content_type = text/markdown
keywords = selenium, async, asyncronous, webdriver
license = Apache License 2.0
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	aiohttp >= 3.8.4
	psutil>=5.8.0
	orjson>=3.9.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

