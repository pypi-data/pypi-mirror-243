services:
  spark-iceberg:
    image: tabulario/spark-iceberg
    networks:
      iceberg_net:
    container_name: spark-iceberg
    build: spark/
    depends_on:
      - rest
      - minio
      - mc
    volumes:
      - ./warehouse:/home/iceberg/warehouse
      - ./init:/home/iceberg/init/
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - 8080:8080
      - 10000:10000
      - 10001:10001
    command:
      - |
        echo "Downloading file ..."
        mkdir /home/iceberg/init/data
        curl https://d37ci6vzurychx.cloudfront.net/trip-data/yellow_tripdata_2022-12.parquet --output /home/iceberg/init/data/yellow_tripdata_2022-12.parquet
        echo "Init running ..."
        spark-submit /home/iceberg/init/init_data.py
        echo "Done init ..."

  rest:
    image: tabulario/iceberg-rest
    container_name: iceberg-rest
    networks:
      iceberg_net:
    ports:
      - 8181:8181
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      iceberg_net:
        aliases:
          - warehouse.minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_DOMAIN: minio
    command: server --console-address ":9001" /data  

  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    networks:
      iceberg_net:
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      echo 'Removing bucket ...';
      /usr/bin/mc rm -r --force minio/warehouse;
      echo 'Done removing bucket ... recreating bucket';
      /usr/bin/mc mb minio/warehouse;
      echo 'Done creating bucket';
      /usr/bin/mc policy set public minio/warehouse;
      tail -f /dev/null
      "

  jupyter:
    build: ./jupyter
    networks:
      iceberg_net:
    volumes:
      - ./jupyter/notebooks:/opt/app/notebooks
    ports:
      - 8888:8888

networks:
  iceberg_net:
