[tool.poetry]
name = "neetbox"
version = "0.2.0"
description = "NEETBox contains useless CV code snippets."
license = "MIT"
authors = ["VisualDust <gavin@gong.host>"]
maintainers = [
    "PaperCube <imzhy@hotmail.com>",
    "VisualDust <gavin@gong.host>",
    "Lideming <me@yuuza.net>",
    "PommesPeter <me@pommespeter.space>",
    "PuQing <me@puqing.work>",
]


readme = "README.md"
homepage = "https://neetbox.550w.host"
repository = "https://github.com/visualDust/neetbox"
keywords = ["computer vision", "tools", "logging"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Logging",
    "Topic :: Utilities",
]

exclude = ["neetbox/frontend"]
include = ["neetbox/frontend/dist"]

# [[tool.poetry.source]]
# name = "pypi"
# url = "https://pypi.org/simple"
# default = true

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
toml = ">0.10"
injector = ">=0.20"
setproctitle = ">=1.0"
rich = ">=13"
numpy = "^1.26.0"
pillow = "^10.0.1"
pre-commit = ">=3.4.0"
click = "^8.1.7"
pytest = "^7.4.3"
pyfiglet = "^1.0.2"
httpx = "^0.24.0"
flask = "^2.2.3"
websocket-client = "^1.6.4"
websocket-server = "^0.6.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.9.1"
isort = "^5.11.5"
pre-commit = "^3"
apiflask = "^2.0.2"
ultraimport = "^0.0.7"

[tool.poetry.extras]
torch = ["torch", "torchvision", "torchaudio"]

transformer = ["transformers"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
neet = 'neetbox.cli.parse:main'

[tool.black]
line-length = 100
