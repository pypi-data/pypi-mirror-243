[options]
setup_requires = 
	setuptools_scm
	setuptools_scm_git_archive

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
exclude = 
	.eggs
	doc

[isort]
profile = black
skip_gitignore = true
force_to_top = true
default_section = THIRDPARTY
known_first_party = pygac_fdr

[egg_info]
tag_build = 
tag_date = 0

