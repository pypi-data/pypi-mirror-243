[flake8]
exclude = 
	__pycache__
	env
	.env
	venv
	.venv
	.git
	.pytest_cache
	.tox
	htmlcov
	bepatient.egg-info
max-line-length = 88
extend-ignore = E203

[tox:tox]
min_version = 4.7.0
env_list = 
	flake8
	mypy
	py310
	py311
	py312
	pylint
	ruff
isolated_build = true

[gh-actions]
python = 
	3.10: py310
	3.11: py311
	3.12: py312

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	pytest==7.4.0
	pytest-mock==3.11.1
whitelist_externals = pytest
commands = pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.11
deps = flake8==6.1.0
whitelist_externals = flake8
commands = flake8 bepatient tests

[testenv:mypy]
basepython = python3.11
deps = mypy==1.4.1
whitelist_externals = mypy
commands = mypy --install-types --non-interactive bepatient tests

[testenv:pylint]
basepython = python3.11
deps = 
	pylint==2.17.5
	pytest==7.4.0
	pytest-mock==3.11.1
whitelist_externals = pylint
commands = pylint bepatient tests

[testenv:ruff]
basepython = python3.11
deps = ruff==0.0.282
whitelist_externals = ruff
commands = ruff check .

[egg_info]
tag_build = 
tag_date = 0

