[tool.poetry]
name = "tfmake"
version = "1.0.61"
description = "Python based Makefile wrapper for terraform projects"
authors = ["LunaData <lunadata@4synergy.nl>"]

readme = "README.md"

homepage = "https://gitlab.com/lunadata/tfmake"
repository = "https://gitlab.com/lunadata/tfmake"

[tool.poetry.dependencies]
python = "^3.6"
click = ">= 7.0"
pathlib = "^1.0.1"
Jinja2 = ">=3 <4"
PyYAML = ">= 5.3.1"
outdated = ">= 0.2.0"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[tool.poetry.scripts]
tfmake = "tfmake.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

