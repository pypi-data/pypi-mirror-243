[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eveparse"
version = "2.0.0-alpha"
authors = [
  {name="Chris Harrel", email="24297899+harrelchris@users.noreply.github.com"},
]
description = "Parser for Eve Online - extract item name and quantity from a string"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/harrelchris/eveparse"
"Bug Tracker" = "https://github.com/harrelchris/eveparse/issues"
