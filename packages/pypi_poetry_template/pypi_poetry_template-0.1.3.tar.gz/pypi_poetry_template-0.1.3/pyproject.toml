[tool.poetry]
name = "pypi_poetry_template"
version = "0.1.3"
description = "a template for build python package to upload pypi repository bu using poetry"
authors = ["lgf4591 <lgf4591@outlook.com>"]
license = "MIT"
readme = ["README.md", "CHANGELOG.md"]

keywords = ["packaging", "poetry", "template"]

classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
    { include = 'pypi_poetry_template' },
    { include = "extra_package/**/*.py", format = 'sdist' },
    { include = 'tests', format = 'sdist' }
]
include = [
    { path = 'CHANGELOG.md', format = 'sdist' },
    { path = 'README.md', format = 'sdist' },
]
# exclude = [
#     { path = 'pypi_poetry_template/excluded.py', format = 'wheel' },
# ]
# 上面的写法不起作用？？？
exclude = ["pypi_poetry_template/excluded.py"]

[tool.poetry.urls]
homepage = "https://github.com/lgf4591/pypi_poetry_template"
repository = "https://github.com/lgf4591/pypi_poetry_template"
documentation = "https://github.com/lgf4591/pypi_poetry_template/blob/main/README.md"
"Bug Tracker" = "https://github.com/lgf4591/pypi_poetry_templat/issues"

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^1.0.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-mock = "^3.12.0"


[tool.poetry.group.lint.dependencies]
flake8 = "^6.1.0"
pylint = "^3.0.2"
mypy = "^1.7.0"


[tool.poetry.group.format.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
yapf = "^0.40.2"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "default"
