<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="503 error page">
    <meta name="keywords" content="error, server, maintenance">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>503 error page</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Opps!</h1>
            <p class="subtitle">
                Seems there are some problem with our server. Please try again later.
            </p>
            {% if debug %}
            <p><b>DEBUG INORMATION</b></p>
            <p>{{ msg }}</p>
            {% else %}
            <p>Enable debug mode to see more details.</p>
            {% endif %}
        </div>
    </section>
</body>
</html>
