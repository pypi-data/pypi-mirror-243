[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yet_another_colorful_logger"
version = "5.8.17"
description = "Just another Colorful Logger with my personal customizations to be used in any python script."
license = {file = "LICENSES"}
dynamic = ["dependencies"]
readme = "README.md"
authors = [
  { name="Wagner Cotta", email="waacotta@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/wagnercotta/yet_another_colorful_logger"
Issues = "https://github.com/wagnercotta/yet_another_colorful_logger/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}