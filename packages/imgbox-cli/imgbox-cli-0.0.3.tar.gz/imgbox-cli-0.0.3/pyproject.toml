[project]
name = "imgbox-cli"
description = "Command line interface for sharing images on imgbox.com"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
  { name="plotski", email="plotski@example.org" },
]
dynamic = ["version"]  # Get version from PROJECT/__version__
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pyimgbox==1.*",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-httpserver",

    "tox",

    "coverage",
    "pytest-cov",

    "ruff",
    "flake8",
    "isort",
]

[project.urls]
Repository = "https://codeberg.org/plotski/imgbox-cli"
"Bug Tracker" = "https://codeberg.org/plotski/imgbox-cli/issues"
Changelog = "https://codeberg.org/plotski/imgbox-cli/raw/branch/master/NEWS"

[project.scripts]
imgbox = "imgbox._main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# For some unknown reason, we need to specify explicity to scan the project
# directory with default parameters or setuptools gets confused about
# directories like "docs" or "venv".
[tool.setuptools.packages]
find = {}

[tool.setuptools.dynamic]
version = {attr = "imgbox.__version__"}
