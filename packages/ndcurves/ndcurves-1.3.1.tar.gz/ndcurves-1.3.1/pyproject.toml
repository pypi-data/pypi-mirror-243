[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost[build] ~= 1.83.0",
  "cmeel[build]",
  "pin[build] ~= 2.6.21"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.83.0",
  "pin ~= 2.6.21"
]
description = "Library for creating smooth cubic splines"
license = "BSD-3-Clause"
name = "ndcurves"
version = "1.3.1"

[project.urls]
homepage = "https://github.com/loco-3d/ndcurves"

[tool.black]
exclude = "cmake"

[tool.cmeel]
configure-args = ["-DBUILD_PYTHON_INTERFACE=ON"]

[tool.tomlsort]
all = true
