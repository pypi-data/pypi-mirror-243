[metadata]
name = obc
version = 2.1.0
description = The Open Badges Client
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/open-badges-client
license = MIT
keywords = Openbadge, API
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
include_package_data = True
install_requires = 
	pydantic[email]>=2.0.0
	httpx>=0.24.1
package_dir = 
	=src
packages = find:
zip_safe = True
python_requires = >= 3.10

[options.extras_require]
dev = 
	bandit==1.7.5
	black==23.11.0
	flake8==6.1.0
	isort==5.12.0
	pydocstyle==6.3.0
	pylint==3.0.2
	pytest==7.4.3
	pytest-cov==4.1.0
	pytest-httpx==0.27.0
	responses==0.24.1
ci = 
	twine==4.0.2

[options.packages.find]
where = src

[wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.git,
	.venv,
	build,
	venv,
	__pycache__,
	node_modules,
	*/migrations/*

[pydocstyle]
convention = google
match_dir = ^(?!tests|venv|build|scripts).*
match = ^(?!(setup)\.(py)$).*\.(py)$

[isort]
known_obc = obc
sections = FUTURE,STDLIB,THIRDPARTY,OBC,FIRSTPARTY,LOCALFOLDER
skip_glob = venv
profile = black

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=obc
python_files = 
	test_*.py
	tests.py
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

