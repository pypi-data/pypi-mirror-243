[tool.poetry]
name = "statsplotly"
version = "0.1.5"
description = "Tidy API for statistical visualization with Plotly"
authors = ["Benjamin Roland <benjamin.roland@hotmail.fr>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/parici75/statsplotly"
documentation = "https://parici75.github.io/statsplotly/"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
pydantic = "^2.4"
seaborn = "^0.12.2"
scipy = "^1.11.1"
plotly = "^5.15.0"
ipykernel = "^6.24.0"
jupyter = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.7.1"
ruff = "^0.1.6"
black = "^23.11.0"
isort = "^5.12.0"
pyupgrade = "^3.8.0"
pre-commit = "^3.3.3"
pyclean = "^2.7.3"

[tool.poetry.group.docs]
[tool.poetry.group.docs.dependencies]
m2r2 = "^0.3.3"
furo = "^2023.5.20"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
pattern  = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

## Tools
[tool.black]
target-version = ['py311']
line_length = 100
preview = true

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "S", # flake8-bandit
    "A", # flake8-builtins
    "INP", # flake8-no-pep420
    "PIE", # flake8-pie
    "PL", # pylint
]
ignore = [
    "UP015", # Unnecessary open mode parameters
    "PLC1901", # compare-to-empty-string
    "PLR0913", # Too many arguments to function call
]
[tool.ruff.per-file-ignores]
"main.py" = ["C901", "PLR0912", "PLR0915", "E501"]

[tool.isort]
profile = "black"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.mypy]
python_version = 3.11
exclude = ["tests"]
plugins = [
  "pydantic.mypy", "numpy.typing.mypy_plugin"
]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_reexport = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = false
warn_required_dynamic_aliases = true

# mypy per-module options
[[tool.mypy.overrides]]
module = ["dateutil.*", "numpy.*", "scipy.*", "pandas.*", "seaborn.*", "plotly.*", "pymodules.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = 10
testpaths = ["tests"]
