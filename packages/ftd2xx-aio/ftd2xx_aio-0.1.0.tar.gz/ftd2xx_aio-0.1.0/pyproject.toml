[project]
name = "ftd2xx-aio"
description = "Transport/protocol layer to extend ftd2xx for asyncronous connections."
readme = "README.rst"
keywords = [
    "ftd2xx",
    "asyncio",
    "serial",
    "usb",
]
authors = [
    { name = "Krister Wikstrom" },
]
dependencies = [
    "ftd2xx>=1.3.3",
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = []
version = "0.1.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/ftd2xx/ftd2xx-aio"

[tool.pdm.version]
source = "file"
path = "ftd2xx_aio/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
