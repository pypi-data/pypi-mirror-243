[metadata]
name = lbcharmdb
version = 0.1
author = Laurent Dufour
author_email = laurent.dufour@cern.ch
description = Maintenance tools for the database of correlations between charm analyses
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/lhcb-charm/correlations-database-editor
project_urls = 
	Bug Tracker = https://gitlab.cern.ch/lhcb-charm/correlations-database-editor/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	numpy
	tqdm
	coloredlogs

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

