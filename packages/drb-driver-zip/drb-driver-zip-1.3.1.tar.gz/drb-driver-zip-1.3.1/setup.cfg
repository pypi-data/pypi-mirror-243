[metadata]
name = drb-driver-zip
url = https://gitlab.com/drb-python/impl/zip
author = GAEL Systems
author_email = drb-python@gael.fr
description = DRB driver Zip
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
project_urls = 
	Documentation = https://drb-python.gitlab.io/impl/zip
	Source = https://gitlab.com/drb-python/impl/zip

[options]
zip_safe = False
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
drb.driver = 
	zip = drb.drivers.zip:DrbZipFactory
drb.topic = 
	zip = drb.topics.zip

[options.package_data]
drb.topics.zip = 
	cortex.yml

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/drivers/zip/_version.py
versionfile_build = drb/drivers/zip/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

