[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lymphatic"
version = "0.0.13"
description = "The cybernetic immune system hyper drive of the inter-ellipitic jumper."
readme = "module.rst"
dependencies = [
    'rethinkdb',
	'botanical'
]


[project.scripts]
lymphatic = "lymphatic:clique"


[tool.setuptools.packages.find]
where = [ "structure/modules" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html" ]