on:
  workflow_run:
    workflows: [run-tests-slow]
    types:
      - completed
    branches: ["main"]
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ (!github.event.workflow_run || github.event.workflow_run.conclusion == 'success') && startsWith(github.ref, 'refs/tags/v') }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.'
        pip install twine pytest build
    - name: Run tests
      run: |
        python -m pytest
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m build
        twine upload dist/*
