{% extends "sada/base.html" %}

{% block content %}
<a href="{% url 'product_list' %}">All Products</a>
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Active: {{ product.active }}</p>
<p>Created at: {{ product.created_at }}</p>
<p>Updated at: {{ product.updated_at }}</p>
<p>Metadata: {{ product.metadata }}</p>
<a href="{% url 'product_edit' product.id %}">Edit</a> |
<a href="{% url 'product_delete' product.id %}">Delete</a>
{% endblock %}
