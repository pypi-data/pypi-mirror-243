[metadata]
name = makkus.bases
version = 0.2.3
author = hashberg
author_email = sg495@users.noreply.github.com
description = Forked from the original author until they incorporate latest fixes; Python library for general Base-N encodings.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hashberg-io/bases
project_urls = 
	Bug Tracker = https://github.com/hashberg-io/bases/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	typing-extensions
	makkus.typing-validation==1.0.3

[options.package_data]
* = py.typed

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov
	base58

[egg_info]
tag_build = 
tag_date = 0

