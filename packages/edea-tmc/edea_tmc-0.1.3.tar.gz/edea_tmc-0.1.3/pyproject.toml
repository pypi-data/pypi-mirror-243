[tool.poetry]
name = "edea-tmc"
version = "0.1.3"
description = "Test and Measurement as Code library for EDeA-MS"
authors = ["Elen Eisendle <ln@calcifer.ee>"]
readme = "README.md"
packages = [{ include = "edea_tmc" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
httpx = "^0.25.0"
pydantic = "^2.5.2"
numpy = "^1.26.2"
tqdm = { version = "^4.66.1", optional = true }

[tool.poetry.extras]
interactive = ["tqdm"]

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.27.1"
black = { version = "^23.11.0" }
ipywidgets = "^8.1.1"
altair = "^5.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
