[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "snowflake-cli-labs"
author = "Snowflake, Inc"
license = "Apache-2.0"
license_files = ["LICENSE"]
dynamic = ["version"]
requires-python = ">=3.8"
description = "Snowflake CLI"
readme = "README.md"
dependencies = [
  "coverage==7.3.2",
  "jinja2==3.1.2",
  "pluggy==1.3.0",
  "PyYAML==6.0.1",
  "rich==13.7.0",
  "requests==2.31.0",
  "requirements-parser==0.5.0",
  "snowflake-connector-python[secure-local-storage]==3.5.0",
  "strictyaml==1.7.3",
  "tomlkit==0.12.3",
  "typer==0.9.0",
  "urllib3>=1.21.1,<2.2",
  "GitPython==3.1.40",

]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: SQL",
  "Topic :: Database"
]

[project.optional-dependencies]
dev = [
  "coverage==7.3.2",
  "pre-commit==3.5.0",
  "pytest==7.4.3",
  "pytest-randomly==3.15.0",
  "syrupy==4.6.0",
  "tox==4.6.4",
]

[project.urls]
"Source code" = "https://github.com/Snowflake-Labs/snowcli"
"Bug Tracker" = "https://github.com/Snowflake-Labs/snowcli/issues"

[project.scripts]
snow = "snowcli.app.__main__:main"

[tool.hatch.version]
path = "src/snowcli/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
]

[tool.hatch.build.targets.wheel]
packages = ["src/snowcli", "src/templates"]

[tool.ruff]
line-length = 88
select = [
    "N",
    "I"  # isort
]

[tool.pytest.ini_options]
addopts = "-m 'not integration and not performance and not e2e and not spcs'"
markers = [
  "integration: mark test as integration test",
  "performance: mark test as performance test",
  "e2e: mark test to execute on SnowCLI installed in fresh virtual environment",
]
