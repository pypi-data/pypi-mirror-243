[tool.poetry]
name = "celery-spider"
version = "0.1.1"
description = "spider build on celery"
authors = ["streamer <streamer.lai@unisco.com>"]
readme = "README.md"
license = "MIT"

packages = [
    { include = "spider"},

]
exclude = ["tests/", "run/", 'main.py']

[tool.poetry.dependencies]
python = "^3.8"
celery = "^5.3.4"
requests = "^2.31.0"
pytz = "^2023.3.post1"
pymongo = "^4.6.0"
bson = "^0.5.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
