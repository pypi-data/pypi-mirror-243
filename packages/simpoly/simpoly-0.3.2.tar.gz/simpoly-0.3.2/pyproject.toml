[build-system]
requires = ["setuptools", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "simpoly"
version = "0.3.2"
authors = [
  { name="ndgnuh", email="ndgnuh@protonmail.com" },
]
description = "Simple polygon operations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ndgnuh/simpoly"
"Bug Tracker" = "https://github.com/ndgnuh/simpoly/issues"


[tool.setuptools.package-dir]
"simpoly" = "simpoly"
