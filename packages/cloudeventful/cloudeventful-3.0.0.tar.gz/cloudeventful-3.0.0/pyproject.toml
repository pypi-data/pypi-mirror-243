[tool.poetry]
name = "cloudeventful"
version = "3.0.0"
description = "Broker agnostic library to associate JSON Schemas to message broker topics."
readme = "README.md"
repository = "https://gitlab.com/mburkard/cloud-eventful"
homepage = "https://gitlab.com/mburkard/cloud-eventful"
license = "MIT"
authors = ["Matthew Burkard <matthewjburkard@gmail.com>"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.5.1"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
coverage = "^7.1.0"
mypy = "^1.7.0"
ruff = "^0.1.6"
black = "^23.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
select = [
    "ARG",
    "ASYNC",
    "B",
    "C4",
    "D",
    "E",
    "EM",
    "ERA",
    "F",
    "FBT",
    "FA",
    "FLY",
    "FIX",
    "ICN",
    "INT",
    "ISC",
    "N",
    "PL",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "S",
    "SIM",
    "T10",
    "TD",
    "TRY",
]

ignore = ["D203", "D213", "PLR0913", "TRY003", "EM101"]
