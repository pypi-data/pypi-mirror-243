[tool.poetry]
name = "taktile-client"
version = "1.0.9"
description = "A lightweight client to call models deployed on Taktile."
readme = 'PYPI.md'
authors = ["Taktile GmbH <devops@taktile.com>"]
license = "Apache-2.0"


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"
pydantic = "^1.8.2"
numpy = { version = "^1.23", optional = true }
pandas = { version = ">=1.4, <3.0", optional = true }
pyarrow = { version = ">=8", optional = true }
certifi = { version = "2021.10.8", optional = true }
taktile-types = ">=0.17.0, <1.0.0"
tenacity = "^8.0.1"
packaging = "^23.0"
setuptools = ">=0.0.0"

[tool.poetry.extras]
arrow = ["numpy", "pandas", "pyarrow", "certifi"]

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
black = "^22.3.0"
isort = "^5.9.1"
flake8 = "^3.9.2"
pylint = "^2.8.3"
mypy = "^0.910"
flake8-print = "^4.0.0"
types-requests = "^2.25.11"
pylint-requests = "^0.1.1"
hypothesis = {extras = ["numpy"], version = "^6.24.2"}
pytest-cov = "^3.0.0"
types-setuptools = "^57.4.4"
requests-mock = "^1.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = ["pydantic"]

[tool.pylint.'SIMILARITIES']
ignore-imports = "yes"

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
