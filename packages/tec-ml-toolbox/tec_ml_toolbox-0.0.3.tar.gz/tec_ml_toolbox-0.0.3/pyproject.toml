[tool.poetry]
name = "tec-ml-toolbox"
version = "0.0.3"
description = "The set of utils and routins for GNSS/TEC data processing and dataset prepearing for ML."
authors = ["Alexander Ten <orionapplepie@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.1.3"
numpy = "^1.26.2"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
ipython = "^8.17.2"



[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
